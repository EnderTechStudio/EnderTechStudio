<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Download print.html</title>
</head>
<body>
<button onclick="downloadPrintHTML()">Download print.html</button>

<script>
function downloadPrintHTML() {
    var url = 'print.html';

    // Fetch the HTML content from the URL
    fetch(url)
        .then(response => response.text())
        .then(htmlContent => {
            // Create a blob containing the HTML content
            var blob = new Blob([htmlContent], { type: 'text/html' });

            // Create a temporary URL for the blob
            var blobUrl = URL.createObjectURL(blob);

            // Create a temporary anchor element
            var a = document.createElement('a');
            a.href = blobUrl;
            a.download = 'print.html'; // Set the filename for download
            a.click(); // Trigger the click event of the anchor

            // Clean up
            URL.revokeObjectURL(blobUrl);
        })
        .catch(error => console.error('Error fetching HTML:', error));
}
</script>

</body>
</html>
