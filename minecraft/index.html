<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Option</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/150x150/ef/36/7d/ef367d98db3b6ea3c5161e204642b29c.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        .option-link {
            display: block;
            margin-bottom: 10px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .option-link:hover {
            background-color: #45a049;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay-content {
            position: relative;
            background-color: white;
            padding: 0;
            border-radius: 10px;
            width: 100%;
            height: 100%;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }
        .close-btn:hover {
            background-color: #d32f2f;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Option</h1>
        <a href="minekhan.html" download="minekhan.html" class="option-link">Download minekhan.html</a>
        <a href="eaglercraft+fpsfix.zip" class="option-link">Download eaglercraft+fpsfix.zip</a>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            const iframe = document.getElementById('eaglercraftFrame');
            if (iframe && iframe.style.display === 'flex') {
                iframe.contentWindow.dispatchEvent(new KeyboardEvent('keydown', event));
            }
        });
    </script>
</body>
</html>
